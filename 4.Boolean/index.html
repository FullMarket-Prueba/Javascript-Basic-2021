<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/TheBetterImage/Icon.jpeg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/8ae2132bb0.js" crossorigin="anonymous"></script>
  <title>Favorite Card</title>
</head>
<body>
  <h1>Image Picker</h1>
  <div class="picture">
    <figure>
      <img id="img-scenery" src="/TheBetterImage/Image/img1.jpg" alt="Random">
      <figcaption>Image Random</figcaption>
    </figure>
    <img id="img-emoji" src="/TheBetterImage/Image/happy.jpg" alt="emoji">
  </div>
  <div class="buttons">
    <button id="btn-generate">Generate Image</button>
    <button id="btn-like"><i class="fas fa-thumbs-up"></i></button>
    <button id="btn-dislike"><i class="fas fa-thumbs-down"></i></button>
  </div> 
  <script src="/app.js"></script>   
</body>
</html>
